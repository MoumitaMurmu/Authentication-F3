<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand">Heading</a>
              <form class="d-flex links">
                <a href="index.html" class="nav-link">Signup</a>
                <a href="" class="nav-link">Profile</a>
                <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button> -->
              </form>
            </div>
          </nav>
    </header>
    
    <form class="row g-3  form-container" >
        <h1>Sign up</h1>
        <div class="col-md-12">
          <label for="fullname" class="form-label"></label>
          <input type="text" class="form-control" id="fullname" value="" placeholder="Full name" required>
        </div>
        
        <div class="col-md-12">
          <label for="email" class="form-label"></label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" placeholder="Email" required>
          </div>
        </div>
        <div class="col-md-12">
          <label for="password" class="form-label" ></label>
          <input type="text" class="form-control" id="password" placeholder="Password" required>
        </div>
        
        <div class="col-md-12">
          <label for="confirmPassword" class="form-label"></label>
          <input type="text" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
        </div>
        <!-- Error message and Success message -->
        <div id="sucess-feedback" class="feedback" style="color: green;">
            Succesfully Signed Up!
        </div>
        <div id="error-feedback" class="feedback" style="color:red">
            Error: All fields are mandatory.
            </div>
        <div class="col-12">
          <button id="submit" class="btn btn-light" type="button" >Sign Up</button>
        </div>
      </form>
    <script src="index.js" defer type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
